<!-- HERO SECTION - Anime Vibe -->
<div class="relative overflow-hidden bg-linear-to-br from-indigo-900 via-purple-900 to-pink-900 text-white">
  <!-- Soft anime-style background pattern (SVG or CSS) -->
  <div class="absolute inset-0 opacity-15" style="
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(147, 51, 234, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 10%, rgba(99, 102, 241, 0.3) 0%, transparent 50%);
      background-blend-mode: screen, overlay;
    ">
  </div>

  <!-- Optional stars / sparkle overlay (light anime night sky feel) -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top_right,rgba(255,255,255,0.2),transparent_50%)]">
    </div>
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_bottom_left,rgba(255,255,255,0.1),transparent_50%)]">
    </div>
  </div>

  <!-- Main Content -->
  <div class="container relative mx-auto px-6 py-24 sm:py-32 text-center">

    <!-- Tagline -->
    <p class="text-sm font-medium tracking-[0.3em] uppercase mb-4 text-indigo-200">
      Vietnamese Brand - Premium Quality
    </p>

    <!-- Main Title -->
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-6 leading-tight">
      Your Name
    </h1>

    <!-- Subtitle -->
    <p class="max-w-xl mx-auto mb-8 text-lg text-purple-200">
      Looking for [Product] with great quality & price? Here it is!
    </p>

    <!-- CTA Button -->
    <button routerLink="/shop" mat-flat-button color="primary">
       Shopping now
    </button>
  </div>
</div>
