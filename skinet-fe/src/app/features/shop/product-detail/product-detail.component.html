@if(product()){
<section class="py-8">
    <div class="max-width-screen-2xl px-4 mx-auto">
        <div class="grid grid-cols-2 gap-8">
            <div class="max-w-xl mx-auto">
                <img src="{{product()?.pictureUrl}}" class="w-full" alt="product image" />
            </div>
            <div>
                <h1 class="text-2xl font-semibold text-gray-900">{{product()?.name}}</h1>
                <p>You have {{quantityInCart}} of this item</p>
                <div class="mt-4 items-center gap-4 flex">
                    <p class="text-3xl font-extrabold text-gray-900">
                        {{product()?.price | currency}}
                    </p>
                </div>
                <div class="flex gap-4 mt-6">
                    <button (click)="updateCart()" [disabled]="quantity === quantityInCart" class="match-input-height" mat-flat-button>
                        <mat-icon>shopping_cart</mat-icon>
                        {{getButtonText()}}
                    </button>
                    <mat-form-field appearance="outline" class="flex mdc-notched-outline__notch">
                        <mat-label>Quantity</mat-label>
                        <input matInput min="0" [(ngModel)]="quantity" type="number" />
                    </mat-form-field>
                </div>
                <mat-divider></mat-divider>
                <p class="mt-6 text-gray-500">
                    {{product()?.description}}
                </p>
            </div>
        </div>
    </div>
</section>
}
