@if(products()){
<div class="flex flex-col gap-3">
    <div class="flex justify-between">
        <mat-paginator (page)="handlePageEvent($event)" [length]="products().count" [pageSize]="products().pageSize"
            [pageIndex]="products().pageIndex - 1" [pageSizeOptions]="pageSizeOption" [showFirstLastButtons]="true">
        </mat-paginator>
        <form #searchForm="ngForm" (ngSubmit)="onSearchChange()"
            class="relative flex items-center w-full max-w-md mx-4">
            <input type="search" class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg"
                placeholder="Search" [(ngModel)]="shopParam.search" [ngModelOptions]="{standalone: true}" />
            <button mat-icon-button type="submit" class="match-input-height absolute inset-y-0 right-20 ">
                <mat-icon>search</mat-icon>
            </button>
        </form>
        <div class="flex gap-3">
            <button class="match-input-height" mat-stroked-button (click)="openFilterDialog()">
                <mat-icon>filter-list</mat-icon>
                Filter
            </button>
            <button class="match-input-height" mat-stroked-button [mat-menu-trigger-for]="sortMenu">
                <mat-icon>swap_vert</mat-icon>
                Sort
            </button>
        </div>
    </div>
    <div class="grid grid-cols-5 gap-4">
        @for (product of products().data; track product.id) {
        <app-product-item [product]="product"></app-product-item>
        }
    </div>
</div>

<mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (opt of sortOptions; track $index) {
        <mat-list-option [selected]="shopParam.sort === opt.value" [value]="opt.value">{{opt.name}}</mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
}
